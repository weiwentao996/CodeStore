<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
        .form-group input{
            width: 400px;
        }
        .hero-box{
            padding: 30px;
            background: palegoldenrod;
            width: 458px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div class="hero-box">
    <!--涉及到表单中包含文件的，必须要使用enctype="multipart/form-data"-->
    <form action="/lolherolist/addHero.do" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="ukname">英雄名称</label>
            <input type="text" class="form-control" name="ukname" id="ukname" placeholder="请输入英雄名称">
        </div>
        <div class="form-group">
            <label for="nickname">英雄昵称</label>
            <input type="text" class="form-control" name="nickname" id="nickname" placeholder="请输入英雄昵称">
        </div>
        <div class="form-group">
            <label for="tinyimg">头像上传</label>
            <input type="file" id="tinyimg" name="tinyimg">
            <p class="help-block">请选择需要上传的英雄图片。</p>
        </div>
        <!--  <div class="checkbox">
              <label>
                  <input type="checkbox"> Check me out
              </label>
          </div>-->
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

</body>
</html>
